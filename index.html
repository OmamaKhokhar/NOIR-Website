<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Minimalistic landing Page for NOIR Studio">
    <meta name="keywords" content="NOIR, landing page, photography, Studio">
    <meta name="author" content="Omama Khokhar">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="assets/icons/favicon.svg" type="image/x-icon">
    <title>NOIR STUDIO | Home</title>

</head>

<body>

    <header>
        <!-- Header Brand : Brand Name -->
        <div class="container header">
            <div class="header-brand">
                <h1 class="brand-name">NOIR</h1>
            </div>

            <!-- Menu -->
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <!-- Header Navigation: Navigation and Button Container -->
            <div class="nav-container">
                <!-- Navigation -->
                <nav class="header-nav">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About US</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Project</a></li>
                        <li><a href="#">Portfolio</a></li>
                    </ul>
                </nav>


                <!-- Button -->
                <div class="header-button">
                    <button class="contact-button">
                        <span class="contact-button-text">Get In Touch</span>
                        <span class="contact-icon"><i class="fa-solid fa-envelope fa-lg"
                                style="color:  #fafafa;"></i></span></button>

                </div>

            </div>
        </div>
    </header>

    <main>

        <!-- Hero Section -->
        <section>
            <div class="container hero-section">
                <!-- Hero Section : Content -->
                <div class="hero-section-content">
                    <h1 class="hero-section-title">Capture Moments Create Art</h1>
                    <p class="hero-section-description">A creative photography studio where every shot tells a story.
                    </p>
                    <div class="hero-section-button">
                        <button class="session-button">
                            <span class="session-button-text">Book Your Session</span>
                            <span class="material-symbols-outlined">
                                call_made
                            </span>
                        </button>
                    </div>
                </div>

                <!-- Hero Section : Image -->
                <div class="hero-section-image">
                    <img src="assets/images/hero-section-image-1.jpg" alt="A Image of Camera">
                    <img src="assets/images/hero-section-image-2.avif" alt="A Image of black object is sitting hill">
                    <img src="assets/images/hero-section-image-3.webp" alt="A Photograph of two chairs">
                </div>
        </section>

    </main>
</body>

</html>
